<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paddle Bounce Game</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffff;
      overflow: hidden;
    }

    .score, .highscore {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffffaa;
    }

    .game {
      position: relative;
      width: 300px;
      height: 400px;
      border: 3px solid #00ffff88;
      border-radius: 10px;
      background: linear-gradient(to bottom, #111, #222);
      overflow: hidden;
      box-shadow: 0 0 15px #00ffff55;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff00cc, #6600ff);
      border-radius: 50%;
      box-shadow: 0 0 10px #ff00cc, 0 0 15px #6600ff;
    }

    .paddle {
      position: absolute;
      bottom: 10px;
      width: 80px;
      height: 12px;
      background: #00ffff;
      border-radius: 6px;
      box-shadow: 0 0 10px #00ffff88;
    }

    .game-over {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #ff0044;
      display: none;
      text-shadow: 0 0 10px #ff0044;
    }

    .new-highscore {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #00ff88;
      display: none;
      text-shadow: 0 0 10px #00ff88;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }

    .restart-btn {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #00ffff22;
      color: #00ffff;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffffaa;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }

    .restart-btn:hover {
      background-color: #00ffff55;
    }

  </style>
</head>
<body>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="highscore">High Score: <span id="highscore">0</span></div>
  <div class="game" id="game">
    <div class="ball" id="ball"></div>
    <div class="paddle" id="paddle"></div>
    <div class="game-over" id="gameOver">Game Over</div>
    <div class="new-highscore" id="newHighscore">ðŸŽ‰ New High Score! ðŸŽ‰</div>
    <button class="restart-btn" id="restartBtn">Restart &#x27F3;</button>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const paddle = document.getElementById('paddle');
    const scoreDisplay = document.getElementById('score');
    const highscoreDisplay = document.getElementById('highscore');
    const gameOverText = document.getElementById('gameOver');
    const newHighscoreText = document.getElementById('newHighscore');
    const restartBtn = document.getElementById('restartBtn');
    const game = document.getElementById('game');

    const gameWidth = game.clientWidth;
    const gameHeight = game.clientHeight;

    let ballX = 140;
    let ballY = 200;
    let ballDX = 2;
    let ballDY = -4;

    let paddleX = 110;
    const paddleWidth = 80;
    const paddleSpeed = 16;

    let score = 0;
    let isGameOver = false;
    let animationFrame

    // Load highscore from localStorage
    let highscore = parseInt(localStorage.getItem('paddleHighscore')) || 0;
    highscoreDisplay.textContent = highscore;

    function initGame() {
      // Reset game state
      ballX = 140;
      ballY = 200;
      ballDX = 2;
      ballDY = -4;
      paddleX = 110;
      score = 0;
      isGameOver = false;

      scoreDisplay.textContent = score;
      gameOverText.style.display = 'none';
      newHighscoreText.style.display = 'none';
      restartBtn.style.display = 'none';

      cancelAnimationFrame(animationFrame);
      draw();
    }

    function draw() {
      if (isGameOver) return;

      // Move ball
      ballX += ballDX;
      ballY += ballDY;

      // Bounce off side walls
      if (ballX <= 0 || ballX + 20 >= gameWidth) {
        ballDX *= -1;
      }

      // Bounce off top
      if (ballY <= 0) {
        ballDY *= -1;
      }

      // Paddle collision
      if (
        ballY + 20 >= gameHeight - 22 && // near paddle
        ballX + 20 >= paddleX && ballX <= paddleX + paddleWidth
      ) {
        ballDY *= -1;
        ballY = gameHeight - 22 - 20; // reset position above paddle
        score++;
        scoreDisplay.textContent = score;
      }

      // Game over
      if (ballY > gameHeight) {
        isGameOver = true;
        gameOverText.style.display = 'block';
        restartBtn.style.display = 'block';

        if (score > highscore) {
          highscore = score;
          localStorage.setItem('paddleHighscore', highscore);
          highscoreDisplay.textContent = highscore;
          newHighscoreText.style.display = 'block';
        }
        return;
      }

      // Draw positions
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';
      paddle.style.left = paddleX + 'px';

      animationFrame = requestAnimationFrame(draw);
    }

    // Handle paddle movement
    document.addEventListener('keydown', (e) => {
      if (isGameOver) return;
      if (e.key === 'ArrowLeft' || e.key === 'a') {
        paddleX = Math.max(paddleX - paddleSpeed, 0);
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        paddleX = Math.min(paddleX + paddleSpeed, gameWidth - paddleWidth);
      }
    });

    restartBtn.addEventListener('click', initGame);

    // Start game on page load
    initGame();

    draw();
  </script>
</body>
</html>
